name: taxonomy-builder
services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: taxonomy
      POSTGRES_PASSWORD: taxonomy
      POSTGRES_DB: taxonomy_builder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taxonomy -d taxonomy_builder"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Keycloak - OIDC identity provider
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: taxonomy
      KC_DB_PASSWORD: taxonomy
    ports:
      - "8080:8080"
    volumes:
      - ./dev/keycloak/taxonomy-builder-realm.json:/opt/keycloak/data/import/taxonomy-builder-realm.json:ro
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
