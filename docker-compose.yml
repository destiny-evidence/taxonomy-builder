services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: taxonomy
      POSTGRES_PASSWORD: taxonomy
      POSTGRES_DB: taxonomy_builder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taxonomy -d taxonomy_builder"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Keycloak - OIDC identity provider
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: taxonomy
      KC_DB_PASSWORD: taxonomy
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  # Reverse proxy for multi-worktree development
  # Routes *.localdev hostnames to different local ports
  # Requires dnsmasq configured to resolve *.localdev to 127.0.0.1
  proxy:
    image: caddy:2-alpine
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  postgres_data:
